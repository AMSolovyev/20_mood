<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Настроение</title>
  <script id="quotes_json" type="application/json">
    [
      {
        "phrase": "Есть люди, в которых живёт Бог; есть люди, в которых живёт Дьявол; а есть люди, в которых живут только глисты.",
        "signature": "Фаина Раневская"
      },
      {
        "phrase": "Да-а, мечтали увидеть финал Россия-Бразилия, но не судьба. - Подвели нас бразильцы, подвели."
      },
      {
        "phrase": "Воспитанный мужчина не только всегда проводит женщину до её дома,но и никогда не оставит её спать одну."
      },
      {
        "phrase": "Руководитель пенсионного фонда выдохнул, выпил залпом стакан водки и признался, что все средства пенсионного фонда он поставил на Испанию."
      },
      {
        "phrase": "Сборная России по футболу вышла в четвертьфинал.Сборная Бразилии по хоккею напряглась. "
      },
      {
        "phrase": "Лозунг пенсионной реформы в России - Тряхнем стариной."
      },
      {
        "phrase": "Мужчины - это слабость, дети - это радость. Стоит один раз расслабится и всю жизню будешь радоваться"
      }
    ]
  </script>
 <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body>
  <div align="center" id="main">
    <h1>Сайт для улучшения настроения!</h1>
    <p id="quote" class="quotation"></p>
    <script>
      function get_random_quotation() {
        var html_element = document.getElementById("quotes_json");
        quotations_json = JSON.parse(html_element.innerHTML);
        var random_index = Math.floor(Math.random() * quotations_json.length);
        random_quotation = quotations_json[random_index];
        return random_quotation;
      }

      var paragraph = document.getElementById("quote");
      var quotation_tag = document.createElement('q');
      var quotation = get_random_quotation();
      quotation_tag.textContent = quotation.phrase;
      paragraph.appendChild(quotation_tag);
      if (quotation.signature) {
        main_block = document.getElementById("main");
        signature_paragraph = document.createElement("p");
        signature_tag = document.createElement("cite");
        signature_tag.textContent = quotation.signature;
        signature_paragraph.appendChild(signature_tag);
        signature_paragraph.className = "quotation"
        main_block.appendChild(signature_paragraph);
      }
    </script>
  </div>
</body>
</html>
